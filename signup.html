<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Newsletter</title>
  <!-- Bootstrap core CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container">

    <form class="form-signin" action="/" method="post">
      <div class="logo">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      </div>
      <h2 class="form-signin-heading">Sign up for Newsletter</h2>

      <input type="text" class="form-control" name="name" placeholder="First Name" required="" autofocus="">
      <input type="email" class="form-control" name="email" placeholder="Email" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Add me up</button>
    </form>

  </div>
</body>

</html>
